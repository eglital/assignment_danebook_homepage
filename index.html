<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Danebook homepage</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!--My CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap Javascripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav id="navbar" class="navbar navbar-default">
      <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sign-in-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Danebook</a>
        </div>

         <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="sign-in-collapse">
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <div class="nav-label">Email</div>
          <input type="email" class="form-control" id="input-email" placeholder="Email">
        </div>
        <div class="form-group">
          <div class="nav-label">Password</div>
          <input type="password" class="form-control" id="input-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Log In</button>
      </form>

    </div><!-- /.navbar-collapse -->

      </div><!-- /.container-fluid -->
    </nav>

    <main class="container">

      <div class="row">
        <section class="col-md-7 info">
          <header>
            <h2>Connect with all your friends!</h2>
          </header>
          <ul>
            <li><strong>See photos and updates</strong> in your news feed.</li>
            <li><strong>Post your status for the world to see</strong> from your profile.</li>
            <li><strong>Get in touch with your friends</strong> by "friending" them.</li>
            <li><strong>Like things</strong> because you're a positive person!</li>
          </ul>

        </section>

        <section class="col-md-5 sign-up">
          <header>
            <h1>Sign Up</h1>
          </header>
        </section>

      </div>

    </main>

  </body>

</html>
